<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note Publisher</title>
  <style>
    body {
      background: #111;
      color: #ccc;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    input, textarea {
      background: transparent;
      border: none;
      border-bottom: 1px solid #444;
      color: #fff;
      font-size: 18px;
      margin: 10px 0;
      width: 300px;
      outline: none;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      border: 2px solid #fff;
      border-radius: 25px;
      background: transparent;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #fff;
      color: #111;
    }
    #linkBox {
      margin-top: 20px;
      font-size: 18px;
      color: #0f0;
    }
  </style>
</head>
<body>

  <input type="text" id="title" placeholder="Title"><br>
  <input type="text" id="name" placeholder="Your name"><br>
  <textarea id="story" placeholder="Your story..."></textarea><br>
  <button onclick="publishNote()">PUBLISH</button>

  <div id="linkBox"></div>

  <script>
    function publishNote() {
      let title = document.getElementById("title").value.trim();
      let name = document.getElementById("name").value.trim();
      let story = document.getElementById("story").value.trim();

      if (!title || !name || !story) {
        alert("সবগুলো ঘর পূরণ করুন!");
        return;
      }

      let now = new Date();
      let day = String(now.getDate()).padStart(2, '0');
      let month = String(now.getMonth() + 1).padStart(2, '0');
      let year = now.getFullYear();

      let linkPath = "/Note-" + day + "-" + month + "-" + year;

      // একই ডোমেইনে কাজ করানোর জন্য
      let base = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, "");
      let link = base + linkPath;

      // ডাটা URL এ যোগ
      let data = encodeURIComponent(JSON.stringify({title, name, story, date: day+"-"+month+"-"+year}));
      let finalLink = link + "?data=" + data;

      document.getElementById("linkBox").innerHTML =
        "<b>লিংক:</b> <a href='" + finalLink + "' target='_blank'>" + finalLink + "</a>";
    }

    // লিংক খোলা হলে ডাটা দেখানো
    window.onload = function() {
      const urlParams = new URLSearchParams(window.location.search);
      let data = urlParams.get("data");
      if (data) {
        try {
          let obj = JSON.parse(decodeURIComponent(data));
          document.body.innerHTML = `
            <h1 style="color:#fff;">${obj.title}</h1>
            <p style="color:#aaa;font-size:18px;">${obj.name} — ${obj.date}</p>
            <p style="color:#ccc;font-size:20px;margin-top:20px;">${obj.story}</p>
          `;
        } catch(e) {
          console.error("Invalid data");
        }
      }
    }
  </script>
</body>
</html>
